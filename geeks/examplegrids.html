<!DOCTYPE html>
<html>
 
<head>
    <style>
        .container {
            display: grid;
 
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 100px;
            grid-gap: 100px;
        }
 
 
        .container div {
            border: 3px black;
            border-radius: 15px;
            background-color: rgb(180, 184, 172);
            padding: 1em;
            text-align: center;
            color: red;
        }
 
        h1 {
            color: green;
            text-align: center;
        }
    </style>
</head>
 
<body>
    <h1>GeeksforGeeks</h1>
    <div class="container">
        <div>George</div>
        <div>geeksforgeeks 2</div>
        <div>geeksforgeeks 3</div>
        
    </div>
</body>
 
 
</html>
